<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            a:focus,
            .form-control:focus,
            .btn:focus {
                outline: 2px solid blue !important;
            }
            .alarm_slide,
            .nav .desktop + div,
            .nav .desktop + div + div {
                display: none;
            }
            /* #doz_header .new_fixed_header {
    display: none;
} */

            .new_fixed_header_active #doz_header .new_fixed_header {
                display: block !important;
            }
            .permission_error_box p {
                opacity: 1 !important;
                color: #000 !important;
            }

            .checkbox-styled:not(ie8) input[type="radio"],
            .radio-styled:not(ie8) input[type="radio"],
            .checkbox-styled:not(ie8) input[type="checkbox"],
            .radio-styled:not(ie8) input[type="checkbox"] {
                opacity: 1 !important;
                z-index: 1;
                left: 30px;
                top: 4px;
            }

            .checkbox-styled:not(ie8) input ~ span:before,
            .radio-styled:not(ie8) input ~ span:before {
                display: none;
            }
            *:focus {
                outline: 1px solid blue !important;
            }

            .drop_profile_img input {
                display: none;
            }
            .bt-heart {
                color: transparent;
                font-size: 1px !important;
                text-indent: -999em;
            }
            .bt-heart::before {
                color: #000;
                font-size: 16px;
                text-indent: 0;
            }
            /* 게시글 하단 버튼들 */
            .comment-block .tools,
            .comment-block .btn-group-commen {
                display: none !important;
            }
            .li_board ul.li_body li.read,
            .li_board ul.li_body li.date,
            .li_board ul.li_body li.name,
            .li_board ul.li_body li.time,
            .li_board ul.li_body li.time a.time_txt,
            .li_board ul.li_body li.like {
                color: #000 !important;
            }
        </style>
        <script>
            window.onload = function () {
                //헤더 숨김
                $("#doz_header .new_fixed_header").hide();

                //회원가입 사진 첨부 기능 타이틀 추가

                $("#drop_profile_img2 input").attr("title", "프로필사진 첨부");

                // 게시글 좋아요 버튼들 텍스트 입력

                $(".bt-heart").text("좋아요");
                $(".icon-bubble").text("댓글");
                $(".bt-heart").attr("aria-hidden", "false");
                $(".icon-bubble").attr("aria-hidden", "false");
                $("._fade_link").remove();

                // 아이프레임 처리
                $("#hidden_frame").remove();
                $("#hidden_frame").attr("tabindex", "-1");
                $("#hidden_frame").attr("title", "빈프레임");

                // 건너뛰기 버튼 추가

                // 타이틀 추가
            };
        </script>
    </head>
    <body></body>
</html>
